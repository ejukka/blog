<html ng-app>
<head>
<title>Blog</title>
 <script src="@routes.Assets.at("javascripts/lib/angular/angular.min.js")" type="text/javascript"></script>
<link rel='stylesheet' href='@routes.WebJarAssets.at(WebJarAssets.locate("css/bootstrap.css"))'>
<script type='text/javascript' src='@routes.WebJarAssets.at(WebJarAssets.locate("jquery.min.js"))'></script>
<script type='text/javascript' src='@routes.WebJarAssets.at(WebJarAssets.locate("bootstrap.min.js"))'></script>
</head>
<body ng-controller='CartController'>
	<h1>Blog</h1>
	<div ng-repeat='item in items'>
		<span>{{item.title}}</span> <input ng-model='item.quantity'> <span>{{item.price
			| currency}}</span> <span>{{item.price * item.quantity | currency}}</span>
		<button ng-click="remove($index)">Remove</button>
	</div>
	<script src="angular.js"></script>
	<script>
		function CartController($scope) {
			$scope.items = [ {
				title : 'Paint pots',
				quantity : 8,
				price : 3.95
			}, {
				title : 'Polka dots',
				quantity : 17,
				price : 12.95
			}, {
				title : 'Pebbles',
				quantity : 5,
				price : 6.95
			} ];
			$scope.remove = function(index) {
				$scope.items.splice(index, 1);
			}
		}
	</script>
</body>
</html>
